<div class="container-fluid">
  <div class="row">
    <h1>TuSegundazo.com</h1>
  </div>
  <div class="row">
    <img class="car-header-img" src="https://github.com/jp-hidalgo/ParcialJph/blob/main/foto.png?raw=true" alt="Banner de la pagina">
  </div>
  <div class="col-6">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Marca</th>
          <th scope="col">Linea</th>
          <th scope="col">Modelo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of vehicles">
          <th scope="row">{{vehicle.id}}</th>
          <td>{{vehicle.marca}}</td>
          <td>{{vehicle.linea}}</td>
          <td>{{vehicle.modelo}}</td>
        </tr>
        <tr *ngFor="let marca of myMarcas">Total {{marca}}:{{marcas[marca]}}</tr>
      </tbody>
    </table>
  </div>
</div>
